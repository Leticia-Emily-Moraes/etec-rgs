<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagem Rgs - Postar</title>

    <link rel="shortcut icon" href="assets/img/Favicons/etecRgs.ico" type="image/x-icon">
    <!-- Arquivo reset CSS -->
    <link rel="stylesheet" href="assets/style/reset.css">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="assets/style/pattern.css">
    <!-- Arquivo CSS responsivo -->
    <link rel="stylesheet" href="assets/style/patternResponsive.css">
    <!-- Arquivo CSS proprio -->
    <link rel="stylesheet" href="assets/style/postagemCapa.css">


</head>

<body>
    <header id="header">
        <a href="#"><img class="logo" src="assets/img/icons/iconsNav/etecRgs.png" alt=""></a>
        <img id="menu" src="assets/img/icons/iconsNav/Menu.svg" alt="">
        <img id="menuClose" src="assets/img/icons/iconsNav/CloseMenu.svg" alt="">
        <nav id="navPrincipal">
            <ul>
                <li><a href="Principal.html">Início</a></li>
                <li><a href="postagemCapa.html">Postar Noticia</a></li>
                <li><a href="postagens.html">Ver Postagens</a></li>
                <li><a href="autores.html">Autores</a></li>
                <li><a href="assets/php/logout.php">Logout<img src="assets/img/icons/IconLogout.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cadastraPostagem">
            <h2>Capa da Noticia</h2>
            <form id="postForm" action="" method="post" enctype="multipart/form-data">
                <div>
                    <label for="Titulo">Titulo:</label>
                    <input type="text" name="Titulo" id="Titulo" maxlength="50" placeholder="Titulo da Notícia"
                        required>
                </div>
                <div>
                    <label for="Resumo">Resumo:</label>
                    <textarea name="Resumo" id="Resumo" cols="20" rows="5"
                        placeholder="Seu resumo da notícia com no máximo 200 caracteres" maxlength="200"
                        required></textarea>
                </div>
                <div>
                    <label for="img">Imagem principal: </label>
                    <label for="img" translate="0" tabindex="0" id="imagem">
                        <span class="ImagemPreview"></span>
                    </label>
                    <input type="file" accept="image/*" id="img" name="img" required>
                </div>
                <div>
                    <label for="Temas">Essa Postagem é sobre: </label>
                    <select name="Temas" id="Temas" required>
                        <option value="Biblioteca">Biblioteca</option>
                        <option value="Direção">Direção</option>
                        <option value="Esportes">Esportes</option>
                        <option value="Eventos">Eventos</option>
                        <option value="Grêmio">Grêmio</option>
                        <option value="Vestibulinho">Vestibulinho</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Próximo">
                </div>
            </form>
        </section>
        <div class="confirmacao">
            <h2>Confirmação</h2>
            <div class="confirmacaoPostagem">
                <div>
                    <label for="Titulo">Titulo:</label>
                    <p id="TituloConfirm"></p>
                </div>
                <div>
                    <label for="Resumo">Resumo:</label>
                    <p id="ResumoConfirm"></p>
                </div>
                <div>
                    <label for="Temas">Tema:</label>
                    <p id="TemasConfirm"></p>
                </div>
                <div>
                    <label for="img">Imagem:</label>
                    <img id="ImagemConfirm" src="" alt="">
                </div>
                <div>
                    <input type="submit" value="Cancelar" id="buttonCancelaNoticia">
                    <input type="submit" value="Confirmar" id="buttonConfirmaNoticia">
                </div>
        </div>
    </main>
    <script src="assets/js/postagemCapa.js"></script>
    <script src="assets/js/pattern.js"></script>
</body>

</html>
