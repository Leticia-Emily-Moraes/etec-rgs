<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/Favicons/etecRgs.ico" type="image/x-icon">
    <!-- Arquivo reset CSS -->
    <link rel="stylesheet" href="assets/style/reset.css">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="assets/style/pattern.css">
    <!-- Arquivo CSS  responsivo-->
    <link rel="stylesheet" href="assets/style/patternResponsive.css">
    <!-- Arquivo CSS proprio -->
    <link rel="stylesheet" href="assets/style/addAutor.css">


</head>

<body>
    <header id="header">
        <a href="#"><img class="logo" src="assets/img/icons/iconsNav/etecRgs.png" alt=""></a>
        <img id="menu" src="assets/img/icons/iconsNav/Menu.svg" alt="">
        <img id="menuClose" src="assets/img/icons/iconsNav/CloseMenu.svg" alt="">
        <nav id="navPrincipal">
            <ul>
                <li><a href="Principal.html">Início</a></li>
                <li><a href="postagemCapa.html">Postar Noticia</a></li>
                <li><a href="postagens.html">Ver Postagens</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="assets/php/logout.php">Logout<img src="assets/img/icons/IconLogout.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Adicionar autores</h1>
        <hr>
        <section id="botoesDeAlteracao">
            <a href="autores.html">Voltar</a>
            <a href="delAutor.html">Excluir Autor</a>
        </section>
        <section class="perfis">
            <form id="postForm" method="post" enctype="multipart/form-data">
                <div>
                    <label for="NomeCompleto">Nome Completo:</label>
                    <input type="text" name="NomeCompleto" id="NomeCompleto" maxlength="50" placeholder="Seu nome completo"
                        required>
                </div>
                <div>
                    <label for="NomeUser">Nome de usuário:</label>
                    <input type="text" name="NomeUser" id="NomeUser" maxlength="50" placeholder="Seu nome de usuário"
                        required>
                </div>
                <div>
                    <label for="SenhaUser">Senha de Usuário:</label>
                    <input type="text" name="SenhaUser" id="SenhaUser" maxlength="50" placeholder="Sua senha de usuário"
                        required>
                </div>
                <div>
                    <label for="Cargo">Cargo: </label>
                    <select name="Cargo" id="Cargo" required>
                        <option selected>Escolha o Cargo</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Gestão">Gestão</option>
                        <option value="Autor">Autor</option>
                    </select>
                </div>
                <div>
                    <label for="img">Imagem de Perfil: </label>
                    <label for="img" translate="0" tabindex="0" id="imagem">
                        <span class="ImagemPreview"></span>
                    </label>
                    <input type="file" accept="image/*" id="img" name="img" required>
                </div>
                <div>
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </section>
    </main>
    <script src="assets/js/pattern.js"></script>
    <script src="assets/js/addAutor.js"></script>
</body>

</html>
