<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagens RGS</title>
    <link rel="stylesheet" href="../assets/css/LoginPost.css">
</head>

<body>
    <main>
        <section class="login">
            <h1>Entrar para publicar</h1>
            <form method="post" action="">
                    <p class="ErroLogin"></p>
                <div>
                    <label for="login">Nome de Login:</label>
                    <input type="text" name="login" id="login" placeholder="Digite seu nome de usuario" required>
                </div>
                <div>
                    <label for="senha">Senha de Login:</label>
                    <input type="password" name="Senha" id="senha" placeholder="Digite seu nome de usuario" required>
                </div>
                <div>
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </section>
        <section class="imagem">
            <img src="../assets/img/pandoras/raposa etec 2.png" class="img-fluid animated" alt="">
        </section>
    </main>
</body>

</html>
